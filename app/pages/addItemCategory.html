<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>IT^3</title>

	<script src="./scripts/vendor/jquery-3.2.1.min.js"></script>

	<script src="./scripts/addItemCategoryModal.js"></script>
</head>


<body>

	<div class="container">

		<div class="new-item-container">
			<div class="add-item-wrapper">
				<h3>Add an Item Category</h3>
				<label for="category-name">New Category</label>
				<input type='text' id="category-name" />
			</div>

			<div class="exists-item-container" id="existing-item-container">

			</div>
		</div>
	</div>

	<div class="submit-wrapper">
		<button id="add-item-category-submit">Submit</button>
		<button id="add-item-category-cancel">Cancel</button>
	</div>


	<style>
		.input-row {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			width: 50%;
			text-align: center;
			margin: auto;
			margin-bottom: 20px;
		}

		.add-item-wrapper, 
		.exists-item-container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			text-align: center;
			width: 50%;
		}

		.category-content{
			max-height: 175px;
			overflow:auto;
		}

		#item-name {
			transition: all 0.5s;
		}


		.submit-wrapper {
			display: flex;
			justify-content: center;
			margin-top: 20px;
		}

		.submit-wrapper>button {
			width: 30%;
			background-color: lightgray;
			margin: 10px;
		}



		.new-item-container {
			display: flex;
			flex-direction: row;
		
		}

		p{
			height: 18px;
		}
	</style>
</body>
